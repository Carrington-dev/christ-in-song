<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Screen Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtleGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Decorative Background Pattern -->
  <g opacity="0.03">
    <circle cx="200" cy="200" r="150" fill="#ffffff"/>
    <circle cx="1720" cy="880" r="200" fill="#ffffff"/>
    <circle cx="1600" cy="150" r="100" fill="#ffffff"/>
  </g>
  
  <!-- Top Control Bar (Hidden by default, shown on hover) -->
  <g id="top-controls" opacity="0.95">
    <rect width="1920" height="80" fill="#000000" opacity="0.7"/>
    
    <!-- Hymn Number Badge -->
    <circle cx="60" cy="40" r="30" fill="#e74c3c"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
      1
    </text>
    
    <!-- Hymn Title in Control Bar -->
    <text x="110" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">
      Holy, Holy, Holy • Reginald Heber, 1826
    </text>
    
    <!-- Control Buttons -->
    <g id="control-buttons">
      <!-- Previous -->
      <rect x="1400" y="20" width="80" height="40" rx="20" fill="#3498db"/>
      <text x="1440" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
        ← Prev
      </text>
      
      <!-- Next -->
      <rect x="1490" y="20" width="80" height="40" rx="20" fill="#3498db"/>
      <text x="1530" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
        Next →
      </text>
      
      <!-- Font Size -->
      <rect x="1580" y="20" width="40" height="40" rx="20" fill="#95a5a6"/>
      <text x="1600" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
        A-
      </text>
      
      <rect x="1630" y="20" width="40" height="40" rx="20" fill="#95a5a6"/>
      <text x="1650" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
        A+
      </text>
      
      <!-- Theme Toggle -->
      <rect x="1680" y="20" width="60" height="40" rx="20" fill="#f39c12"/>
      <text x="1710" y="45" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">
        ☀️
      </text>
      
      <!-- Exit Fullscreen -->
      <rect x="1750" y="20" width="140" height="40" rx="20" fill="#e74c3c"/>
      <text x="1820" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">
        ✕ Exit
      </text>
    </g>
  </g>
  
  <!-- Main Content Container -->
  <g id="main-content" transform="translate(0, 80)">
    <!-- Content Area with Subtle Glow -->
    <rect x="200" y="0" width="1520" height="900" fill="url(#subtleGlow)"/>
    
    <!-- Hymn Number Display (Large) -->
    <g id="hymn-number-display">
      <circle cx="960" cy="80" r="60" fill="#e74c3c" opacity="0.9"/>
      <text x="960" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
        1
      </text>
    </g>
    
    <!-- Hymn Title -->
    <text x="960" y="200" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
      Holy, Holy, Holy
    </text>
    
    <!-- Subtitle Line -->
    <line x1="660" y1="230" x2="1260" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <!-- Author Info -->
    <text x="960" y="270" font-family="Arial, sans-serif" font-size="24" fill="#ecf0f1" text-anchor="middle" opacity="0.8">
      Reginald Heber, 1826 • John B. Dykes, 1861
    </text>
    
    <!-- Verse Content -->
    <g id="verse-content">
      <!-- Verse Label -->
      <text x="960" y="340" font-family="Georgia, serif" font-size="32" font-weight="600" fill="#3498db" text-anchor="middle">
        Verse 1
      </text>
      
      <!-- Verse Lines - Centered -->
      <text x="960" y="400" font-family="Georgia, serif" font-size="40" fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
        Holy, holy, holy! Lord God Almighty!
      </text>
      
      <text x="960" y="460" font-family="Georgia, serif" font-size="40" fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
        Early in the morning our song shall rise to Thee;
      </text>
      
      <text x="960" y="520" font-family="Georgia, serif" font-size="40" fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
        Holy, holy, holy! Merciful and mighty!
      </text>
      
      <text x="960" y="580" font-family="Georgia, serif" font-size="40" fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
        God in three Persons, blessed Trinity!
      </text>
    </g>
    
    <!-- Verse Navigation Dots -->
    <g id="verse-dots" transform="translate(960, 680)">
      <!-- Verse 1 - Active -->
      <circle cx="-90" cy="0" r="8" fill="#3498db"/>
      
      <!-- Verse 2 -->
      <circle cx="-30" cy="0" r="8" fill="#ffffff" opacity="0.3"/>
      
      <!-- Verse 3 -->
      <circle cx="30" cy="0" r="8" fill="#ffffff" opacity="0.3"/>
      
      <!-- Verse 4 -->
      <circle cx="90" cy="0" r="8" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- Progress Indicator -->
    <g id="progress-bar" transform="translate(0, 850)">
      <rect x="300" y="0" width="1320" height="4" fill="#ffffff" opacity="0.2" rx="2"/>
      <rect x="300" y="0" width="330" height="4" fill="#3498db" rx="2"/>
      
      <!-- Progress Text -->
      <text x="960" y="30" font-family="Arial, sans-serif" font-size="18" fill="#ecf0f1" text-anchor="middle" opacity="0.7">
        Verse 1 of 4
      </text>
    </g>
  </g>
  
  <!-- Bottom Navigation Hints (Subtle) -->
  <g id="nav-hints" opacity="0.5">
    <text x="100" y="1050" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1">
      ← → Navigate verses
    </text>
    
    <text x="1700" y="1050" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="end">
      ESC to exit
    </text>
  </g>
  
  <!-- Side Panel: Verse Preview (Optional - can slide in) -->
  <g id="verse-preview-panel" opacity="0" transform="translate(1920, 0)">
    <rect width="300" height="1080" fill="#000000" opacity="0.9"/>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      All Verses
    </text>
    
    <!-- Mini Verse 1 -->
    <rect x="20" y="80" width="260" height="120" rx="8" fill="#3498db" opacity="0.3"/>
    <text x="40" y="110" font-family="Georgia, serif" font-size="14" fill="#ffffff">
      Verse 1
    </text>
    <text x="40" y="135" font-family="Georgia, serif" font-size="11" fill="#ecf0f1" opacity="0.8">
      Holy, holy, holy!
    </text>
    <text x="40" y="155" font-family="Georgia, serif" font-size="11" fill="#ecf0f1" opacity="0.8">
      Lord God Almighty!
    </text>
    
    <!-- Mini Verse 2 -->
    <rect x="20" y="210" width="260" height="120" rx="8" fill="#ffffff" opacity="0.1"/>
    <text x="40" y="240" font-family="Georgia, serif" font-size="14" fill="#ffffff">
      Verse 2
    </text>
    <text x="40" y="265" font-family="Georgia, serif" font-size="11" fill="#ecf0f1" opacity="0.8">
      Holy, holy, holy!
    </text>
    <text x="40" y="285" font-family="Georgia, serif" font-size="11" fill="#ecf0f1" opacity="0.8">
      All the saints adore Thee...
    </text>
    
    <!-- Mini Verse 3 -->
    <rect x="20" y="340" width="260" height="120" rx="8" fill="#ffffff" opacity="0.1"/>
    <text x="40" y="370" font-family="Georgia, serif" font-size="14" fill="#ffffff">
      Verse 3
    </text>
    
    <!-- Mini Verse 4 -->
    <rect x="20" y="470" width="260" height="120" rx="8" fill="#ffffff" opacity="0.1"/>
    <text x="40" y="500" font-family="Georgia, serif" font-size="14" fill="#ffffff">
      Verse 4
    </text>
  </g>
  
  <!-- Design Annotations -->
  <g id="design-notes">
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">
      Presentation Mode • Dark Theme • 1920x1080
    </text>
  </g>
</svg>